<h1>
    {{ (heroe.id) ? 'Editar' : 'Nuevo'}} 
    Héroe 
    <small>{{heroe.superhero}}</small>
</h1>

<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px">
    <div fxFlex="50" fxLayout="column">

        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
            <mat-form-field fxFlex="100">
                <mat-label> Super Héroe</mat-label>
    
                <input matInput type="text" required="" [(ngModel)]="heroe.superhero">
            </mat-form-field>
    
            <mat-form-field fxFlex="100">
                <mat-label> Alter Ego</mat-label>
    
                <input matInput type="text" required="" [(ngModel)]="heroe.alter_ego">
            </mat-form-field>
        </div>

        <mat-form-field>
            <mat-label>Primera Aparición</mat-label>

            <input matInput type="text" required="" [(ngModel)]="heroe.first_appearance">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Personajes</mat-label>

            <input matInput type="text" required="" [(ngModel)]="heroe.characters">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Creador</mat-label>

            <mat-select required [(ngModel)]="heroe.publisher">
                <mat-option *ngFor="let publisher of publishers" 
                    [value]="publisher.id">
                {{publisher.description}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Imagen</mat-label>

            <input matInput type="url" required="" [(ngModel)]="heroe.image">
        </mat-form-field>

        <br>

        <div fxLayout>
            <button mat-raised-button color="accent" (click)="saveHeroe()">
                <mat-icon>save</mat-icon>
                {{ (heroe.id) ? 'Actualizar' : 'Guardar'}} 
            </button>

            <span class="spacer"></span>

            <button mat-raised-button color="warn" (click)="deleteHeroe()"
            *ngIf="heroe.id">
                <mat-icon>delete</mat-icon>
                Borrar
            </button>
        </div>

    </div>

    <div fxFlex="50">
        <img [src]="heroe | image">
    </div>
</div>
