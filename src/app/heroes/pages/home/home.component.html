<mat-sidenav-container fullscreen>

    <mat-sidenav #sidenav mode="push">

        <mat-toolbar color="primary">
            <span class="spacer">Menú</span>
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>

        <mat-nav-list>

            <a routerLink="./list" mat-list-item (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>sort</mat-icon>
                <span> Listado de Héroes</span>
            </a>
            
            <a routerLink="./create" mat-list-item (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>person_add</mat-icon>
                <span> Añadir Héroe</span>
            </a>

            <a routerLink="./search" mat-list-item (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>person_search</mat-icon>
                <span> Buscar Héroe</span>
            </a>

        </mat-nav-list>

    </mat-sidenav>

    <mat-toolbar>

        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>

        <span class="spacer"></span>

        <span>{{auth.usuario}}</span>

        <button mat-button (click)="logout()">
            Cerrar Sesión
        </button>
    </mat-toolbar>

    <div class="container">
        <router-outlet></router-outlet>
    </div>
    
</mat-sidenav-container>
