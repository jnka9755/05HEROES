<div fxLayout="column">
    
    <div>
        <h1>Buscador de Héroes</h1>
        <mat-divider></mat-divider>
    </div>

    <div fxLayout="column">
        <h3>Buscador</h3>

        <mat-form-field appearance="fill">
            <mat-label>Héroe</mat-label>
            <input type="text"
                   placeholder="Seleccione uno"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="value"
                   [matAutocomplete]="auto"
                   (input)="search()">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
            (optionSelected)="selectHeroe( $event )">
              <mat-option *ngFor="let heroe of heroes"[value]="heroe">
                {{ heroe.superhero }}
              </mat-option>
              <mat-option value="" *ngIf="heroes.length === 0 && value.trim().length > 0">
                No se encontró un valor con el término {{ value }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
    </div>

    <div>
        <pre>{{ heroeSelect | json}}</pre>
    </div>

    <div *ngIf="heroeSelect">
        <heroe-card [heroe]="heroeSelect"></heroe-card>
    </div>
</div>
