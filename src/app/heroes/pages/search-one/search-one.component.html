<mat-grid-list cols="1" *ngIf="!heroe; else divHeroe">
    <mat-grid-tile>
        <mat-spinner></mat-spinner>
    </mat-grid-tile>
</mat-grid-list>

<ng-template #divHeroe>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="30px" fxLayoutAlign="center">

        <div fxFlex="50">
            <h1>{{ heroe.superhero }} <sma>- {{heroe.alter_ego}}</sma></h1>
            <mat-divider></mat-divider>
            <br>
            <img [src]="heroe | image">
        </div>
        <div fxFlex="50">
            <h1>{{heroe.publisher}}</h1>
            <mat-divider></mat-divider>
            <mat-list>
                <mat-list-item> {{heroe.first_appearance}}</mat-list-item>
                <mat-list-item> {{heroe.characters}}</mat-list-item>
            </mat-list>
            <br>
            <button mat-button color="warn" (click)="retunrList()"> Regresar </button>

        </div>

    </div>
</ng-template>
